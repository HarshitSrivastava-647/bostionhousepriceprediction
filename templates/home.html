<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Prediction in Boston</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="form-container">
      <h2>House Price Prediction in Boston</h2>
      <form action="{{url_for('predic')}}" method="post">
        <div class="form-grid">
          <!-- Left column -->
          <div class="form-column">
            <label for="CRIM">CRIM:</label>
            <input
              type="number"
              placeholder="Per capita crime rate by town"
              id="CRIM"
              name="CRIM"
              min="0"
              step="any"
              required
            />

            <label for="ZN">ZN:</label>
            <input
              type="number"
              placeholder="Proportion of residential land zoned for lots over 25,000 sq.ft."
              id="ZN"
              name="ZN"
              min="0"
              step="any"
              required
            />

            <label for="INDUS">INDUS:</label>
            <input
              type="number"
              placeholder="Proportion of non-retail business acres per town"
              id="INDUS"
              name="INDUS"
              min="0"
              step="any"
              required
            />

            <label for="CHAS">CHAS:</label>
            <input
              type="text"
              placeholder="Charles River dummy variable"
              id="CHAS"
              name="CHAS"
              min="0"
              step="any"
              required
            />

            <label for="NOX">NOX:</label>
            <input
              type="number"
              placeholder="Nitric oxides concentration (parts per 10 million)"
              id="NOX"
              name="NOX"
              min="0"
              step="any"
              required
            />

            <label for="RM">RM:</label>
            <input
              type="number"
              placeholder="Average number of rooms per dwelling"
              id="RM"
              name="RM"
              min="0"
              step="any"
              required
            />
          </div>

          <!-- Right column -->
          <div class="form-column">
            <label for="AGE">AGE:</label>
            <input
              type="number"
              placeholder="Proportion of owner-occupied units built prior to 1940"
              id="AGE"
              name="AGE"
              min="0"
              step="any"
              required
            />

            <label for="DIS">DIS:</label>
            <input
              type="number"
              placeholder="Weighted distances to five Boston employment centres"
              id="DIS"
              name="DIS"
              min="0"
              step="any"
              required
            />

            <label for="RAD">RAD:</label>
            <input
              type="number"
              placeholder="Index of accessibility to radial highways"
              id="RAD"
              name="RAD"
              min="0"
              step="any"
              required
            />

            <label for="TAX">TAX:</label>
            <input
              type="number"
              placeholder="Full-value property-tax rate per $10,000"
              id="TAX"
              name="TAX"
              min="0"
              step="any"
              required
            />

            <label for="PTRATIO">PTRATIO:</label>
            <input
              type="number"
              placeholder="Pupil-teacher ratio by town"
              id="PTRATIO"
              name="PTRATIO"
              min="0"
              step="any"
              required
            />

            <label for="B">B:</label>
            <input
              type="number"
              placeholder="Bk is the proportion of blacks by town"
              id="B"
              name="B"
              min="0"
              step="any"
              required
            />

            <label for="LSTAT">LSTAT:</label>
            <input
              type="number"
              placeholder="% lower status of the population"
              id="LSTAT"
              name="LSTAT"
              min="0"
              step="any"
              required
            />
          </div>
        </div>

        <button type="submit">Predict</button>
      </form>
      <!-- {% if prediction_text %} -->
      <!-- <p>{{ prediction_text }}</p> -->
      <!-- {% endif %} -->
      <!-- Bootstrap Modal for displaying the prediction result -->
      <div
        class="modal fade"
        id="predictionModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="predictionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="predictionModalLabel">
                Prediction Result
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {% if prediction_text %}
              <p>{{ prediction_text }}</p>
              {% endif %}
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Include Bootstrap and jQuery JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- JavaScript to show the modal if prediction result is available -->
      <script>
        {% if show_modal %}
            $(document).ready(function() {
                $('#predictionModal').modal('show');
            });
        {% endif %}
      </script>
    </div>
  </body>
</html>
